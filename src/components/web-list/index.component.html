<div
  class="container web-list dark-scrollbar"
  [class.overflowScroll]="overflow"
  *ngIf="dataList.length > 0"
>
  <div
    class="wrapper"
    [nzTooltipTitle]="titleTemplate"
    nzTooltipPlacement="bottom"
    nz-button
    nz-tooltip
    *ngFor="let item of dataList; trackBy: serviceCommon.trackByItemWeb"
    (click)="goUrl(item.url)"
  >
    <ng-template #titleTemplate let-thing>
      <p>{{ item.__name__ || item.name }}</p>
      {{ item.__desc__ || item.desc }}
    </ng-template>
    <div class="logo">
      <app-logo
        [src]="item.icon || ''"
        [name]="item.__name__ || item.name"
        [size]="35"
      ></app-logo>
    </div>
    <div class="name dark-white" [innerHTML]="item.__name__ || item.name"></div>
  </div>
</div>
